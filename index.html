<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <main class="container">
      <img
        class="cover"
        src="/assets/images/illustration-hero.svg"
        alt="Cover"
      />
      <section class="content-container">
        <h2 class="text title">Order Summary</h2>
        <p class="text description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <div class="flex-plan-container">
            <div class="bg-music">
              <img src="/assets/images/icon-music.svg" alt="Icon music" />
            </div>
            <div class="plan-text-container">
              <h3 class="plan-text">Anual Plan</h3>
              <p class="price-text">$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="pay-button">
          <a href="#">Proceed to Payment</a>
        </div>
        <a class="cancel" href="#">Cancel</a>
      </section>
    </main>
  </body>
</html>
